<!DOCTYPE html>
<html>

<head>
    <title>Face Detection</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background-color: aquamarine;
    }

    .wrap {
        position: relative;
        min-height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
    }

    .wrap>* {
        grid-column: 1;
        grid-row: 1;
    }

    .face {
        position: absolute;
    }
</style>

<body>
    <div class="controls">
        <label for="SCALE">
            Scale:
            <input type="range" value="1.35" name="SCALE" min="0.3" max="3" step="0.1" />

        </label>
        <label for="SIZE">
            Size:
            <input type="range" value="10" name="SIZE" min="1" max="20" step="1" />
        </label>
    </div>
    <div class="wrap">
        <video class="webcam"></video>
        <canvas class="video"></canvas>
        <canvas class="face"></canvas>
    </div>

    <script src="./main.js"></script>
</body>

</html>
